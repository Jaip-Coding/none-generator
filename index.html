    <title>NONE Generator</title>

<body>
    <div class="code-editor">
        <div class="Head">
            <h1>NONE Online Generator</h1>

        <pre id="codeInput" contenteditable="true" spellcheck="false">Hello World!</pre>
    </div>
    <div class="output">
        <pre id="codeOutput"><button id="copy" class="copy" onclick="copyOutput()">Copy</button></pre>
    </div>
    
    
    <div class="Links">
        <button type="button" onclick="window.location.href='https://jaip-coding.github.io/about-none/';">About NONE</button>
        <button type="button" onclick="window.location.href='https://jaip-coding.github.io/none-interpreter/';">NONE Compiler</button>
